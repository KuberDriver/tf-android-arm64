name: Build binaries for terraform and providers
on:
  - push
env:
  # Declaring below as env version to make use of Zeitgeist dependency validation
  tfversion: "0.14.11"
  awsprversion: "3.72.0"
  azurermprversion: "2.95.0"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # When GH Actions support referencing env var n matrix change below to use env var
      # For ex: "${{ env.tfversion }}"
      # As of this commit on 12/02/22 there is an open issue
      # https://github.com/actions/runner/issues/480
      # So forced to repeat version declaration here for now, couldn't 'DRY!'
      matrix:
        repover: [ {repo: "hashicorp/terraform", version: "0.14.11"},
            {repo: "hashicorp/terraform-provider-azurerm", version: "3.72.0"}, 
            {repo: "hashicorp/terraform-provider-aws", version:  "2.95.0"}]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.2' # The Go version to download (if necessary) and use.
      - run: go version

      - name: zeitgeist validate
        run: ./hack/verify-dependencies.sh
      
      - uses: robinraju/release-downloader@v1.3
        with:
          repository: ${{ matrix.reporver.repo }}
          tag: "v${{ matrix.reporver.version }}"
          tarball: true


      - run: |
          ls
          mkdir ./${{ matrix.reporver.repo }}
          tar -xf terraform*.tar.gz -C ./${{ matrix.reporver.repo }}
          ls ./${{ matrix.reporver.repo }}
        name: Extract ${{ matrix.reporver.repo }} source

      - name: Build ${{ matrix.reporver.repo }} for GOOS=android GOARCH=arm64 
        run: |
          echo $GITHUB_WORKSPACE
          ls $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE/${{ matrix.reporver.repo }}/hashicorp-terraform*
          
          #git status
          #cat ./.go-version
          
          GOOS=android GOARCH=arm64 go build -o $GITHUB_WORKSPACE/bin/${{ matrix.reporver.repo }}          
          ls $GITHUB_WORKSPACE/bin

